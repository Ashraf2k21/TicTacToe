<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="TicTacToe.css">
</head>
<body>
    <nav>
        <h3>Tic - Tac - Toe</h3>
    </nav>
    <div class="game-container">
        <div class="box-container">
            <div class="box border-top border-left"><span class="textcontent"></span></div>
            <div class="box border-top"><span class="textcontent"></span></div>
            <div class="box border-top border-right"><span class="textcontent"></span></div>
            <div class="box border-left"><span class="textcontent"></span></div>
            <div class="box"><span class="textcontent"></span></div>
            <div class="box border-right"><span class="textcontent"></span></div>
            <div class="box border-left border-bottom"><span class="textcontent"></span></div>
            <div class="box border-bottom"><span class="textcontent"></span></div>
            <div class="box border-bottom border-right"><span class="textcontent"></span></div> 
        </div>
        <div class="game-info">
            
            <h1>Welcome to TicTacToe</h1>
            <br>
            <div class="btn">
                <span class="info">Turn for </span>
                <button id="reset">Reset</button>
            </div>
            <div class="win-gif">
                <img src="TicTacToe img1.gif" alt="">
            </div>
        </div>
    </div>
    <script src="TicTacToe.js"></script>
</body>

</html>
